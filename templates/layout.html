<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">


    {% block extendedCSS %} {% endblock %}
    {% block extendedHead %} {% endblock %}

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Know The Air You Breath</title>
    {% endif %}

    

    </main>
</head>
<body>
    
      <header class="site-header">
        <nav class="navbar navbar-fixed-top navbar-dark bg-steel fixed-top">
          <div class="container">
              <div class="title-wrapper">
                <a class="logotitlefont" href="/home">LibAirty</a>
                <p class="logosubfont">Know the Air You Breathe.</p>
              </div>

              <div class="nav-wrapper">
                <div style="margin-left:-60px;">
                  <nav class="navbar navbarfont">
                      <ul class="nav">
                        <li><a id="len1" class="hoverable" href="/home">Home</a></li>
                        <li><a id="len2" class="hoverable" href="/about">About</a></li>
                        <li><a id="len3" class="hoverable" href="/data"> View Live Data</a></li>
                      </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
    
    <div class="row">
      <main role="main" class="container">
        {% block content %}{% endblock %}
      </main>
    </div>
  


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
    <script type="text/javascript" src="{{ url_for('static', filename='customJavaScript.js') }}"></script>


</body>
</html>
